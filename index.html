<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #f7f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    article[data-testid="test-profile-card"] {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      max-width: 400px;
      width: 90%;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }

    @media (min-width: 768px) {
      article[data-testid="test-profile-card"] {
        flex-direction: row;
        max-width: 700px;
      }
    }

    figure {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f5;
      padding: 1rem;
    }

    figure img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd;
    }

    .content {
      flex: 2;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    header h2 {
      font-size: 1.5rem;
      color: #333;
    }

    p[data-testid="test-user-bio"] {
      font-size: 1rem;
      color: #555;
      line-height: 1.4;
    }

    nav ul {
      display: flex;
      gap: 10px;
      list-style: none;
      padding: 0;
    }

    nav ul li a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    nav ul li a:hover,
    nav ul li a:focus {
      color: #0056b3;
      text-decoration: underline;
    }

    section {
      margin-top: 0.5rem;
    }

    ul {
      list-style: disc;
      margin-left: 1.5rem;
      color: #444;
    }

    .time {
      font-size: 0.9rem;
      color: #777;
    }

  </style>
</head>
<body>

  <article data-testid="test-profile-card">
    <figure>
      <img 
        src="https://i.pravatar.cc/150?img=32" 
        alt="User Avatar" 
        data-testid="test-user-avatar"
      >
    </figure>

    <div class="content">
      <header>
        <h2 data-testid="test-user-name">Jess</h2>
      </header>

      <p data-testid="test-user-bio">
        A dreamer, a coder, a lover of soft lights and loud truths.  
        Building worlds through code and courage. ðŸ’»âœ¨
      </p>

      <p class="time" data-testid="test-user-time" id="user-time"></p>

      <nav>
        <ul data-testid="test-user-social-links">
          <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-twitter">Twitter</a></li>
          <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-github">GitHub</a></li>
          <li><a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer" data-testid="test-user-social-linkedin">LinkedIn</a></li>
        </ul>
      </nav>

      <section>
        <h3>Hobbies</h3>
        <ul data-testid="test-user-hobbies">
          <li>Writing poetry</li>
          <li>Building web apps</li>
          <li>Watching sunsets</li>
        </ul>
      </section>

      <section>
        <h3>Dislikes</h3>
        <ul data-testid="test-user-dislikes">
          <li>Dishonesty</li>
          <li>Bad UI ðŸ˜©</li>
          <li>Cold coffee</li>
        </ul>
      </section>
    </div>
  </article>

  <script>
    // Display current time in milliseconds
    document.getElementById("user-time").textContent = Date.now();
  </script>

</body>
</html>
